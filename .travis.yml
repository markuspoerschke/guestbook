language: php

php:
  - hhvm
  - 5.4
  - 5.5
  - 5.6
  - 7.0

before_script:
  - composer self-update
  - composer install

script: composer test

after_success:
  - wget https://github.com/satooshi/php-coveralls/releases/download/v1.0.0/coveralls.phar
  - chmod +x coveralls.phar
  - mkdir -p build/logs
  - travis_retry php coveralls.phar -x build/coverage.xml
